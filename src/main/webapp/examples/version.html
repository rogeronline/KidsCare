<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Version</title>
        <meta name="description" content="version information">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../styles/main.css">

        <script src="../bower_components/modernizr/modernizr.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <aside id="popups" ng-include="'../views/debugbox.html'"></aside>
        <div id="content" class="container" ng-controller="MainCtrl">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Versions</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group" ng-cloak>
                        <li class="list-group-item" ng-repeat="(library, version) in versionInfo">
                            <span class="badge">{{version}}</span>
                            {{library}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="../bower_components/labjs/LAB.src.js"></script>
        <script src="../scripts/main.js"></script>
        <script>
            bootstrap({
                basePath: '../'
            });

            $LAB.runQueue()
            .wait(function() {
                var app = angular.module('app');
                app.controller('MainCtrl', ['$scope', function($scope) {
                    $scope.versionInfo = {
                        'AngularJS': angular.version.full,
                        'jQuery': jQuery.fn.jquery,
                        'Underscore': _.VERSION
                    };
                }]);
            }).wait(function() {
                angular.bootstrap(document, ['app']);
            });
        </script>
    </body>
</html>
