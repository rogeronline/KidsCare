<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">toolbar</div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-5">
            brand list
            <div class="row">
                <div class="col-xs-6 col-md-4" ng-repeat="brand in brands">
                    <div class="thumbnail" ng-click="showBrand(brand)">
                        <div class="caption">
                            <h4>No. {{brand.rank}}</h4>
                            <h4>{{brand.name}}</h4>
                            <p>
                                kpi
                            </p>
                            <p>
                                <span>66%</span> | <span>33%</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-7">
            hot posts
            <div class="row">
                <div class="col-xs-6 col-md-6" ng-repeat="post in posts">
                    <div class="thumbnail" ng-click="showPost(post)">
                        <div class="caption">
                            <h3>{{post.title}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
