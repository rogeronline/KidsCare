<div class="container-fluid">
    <!-- Sort Keywords -->
    <div class="row" style="margin: 1rem 0;">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-repeat="keyword in sortKeywords" ng-model="$parent.formData.sort" btn-radio="keyword.id" ng-click="changeKeyword(keyword)">{{keyword.name}}</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-7">

            <!-- Best or Least Liked -->
            <div class="row text-right" style="margin: 0 0.5rem;">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-model="formData.order" btn-radio="1" ng-click="changeBrandOrder(1)">Most Liked</button>
                    <button type="button" class="btn btn-default" ng-model="formData.order" btn-radio="-1" ng-click="changeBrandOrder(-1)">Least Liked</button>
                </div>
            </div>
            <!-- Brand Rank List -->
            <div class="row" style="margin: 1rem 0.5rem;">
                <div class="brand col-xs-6 col-sm-6 col-md-4" ng-repeat="brand in brands">
                    <div class="thumbnail" ng-click="showBrand(brand)">
                        <span class="h3 text-info">{{brand.rank}}</span>
                        <span class="hidden">{{brand.id}}</span>
                        <img ng-src="{{brand.logo}}" alt="{{brand.name}}" style="width: 120px; height:60px;" class="img-rounded" />
                        <div class="caption">
                            <p class="h4 text-center">{{brand.name}}</p>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{brand.vote_up}}" aria-valuemin="0" aria-valuemax="100" style="width: {{brand.vote_up}}%;"></div>
                                        <div class="progress-bar" role="progressbar" aria-valuenow="{{brand.vote_down}}" aria-valuemin="0" aria-valuemax="100" style="width: {{brand.vote_down}}%;"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-3 col-sm-3 col-md-1">
                                    <span class="glyphicon glyphicon-thumbs-up text-info"></span>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-4">
                                    <span class="text-info">{{brand.vote_up / 100 | percentage}}</span>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-1">
                                    <span class="glyphicon glyphicon-thumbs-down text-muted"></span>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-4">
                                    <span class="text-muted">{{brand.vote_down / 100 | percentage}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Related Hot Topics</h3>
                </div>
                <div class="panel-body">
                    <!-- Hot Topic List-->
                    <div class="row" style="margin: 1rem 0.5rem; max-height: 600px; overflow-y: auto;">
                        <div class="col-xs-12 col-sm-12 col-md-12" ng-repeat="post in posts">
                            <div class="thumbnail" ng-click="showPost(post)">
                                <div class="caption">
                                    <h4 class="text-info">No. {{post.rank}}</h4>
                                    <h3>{{post.title}}</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center hidden">
                        <button type="button" class="btn btn-default btn-lg" ng-click="showMorePosts()">More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
