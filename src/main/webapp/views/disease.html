<div class="container" ng-controller="DiseaseCtrl" style="margin-top: 2rem;">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-7 col-lg-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Related Pictures</h3>
                </div>
                <div id="diseseList" class="panel-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" ng-repeat="img in imgs1">
                            <div class="thumbnail">
                                <img ng-src="{{img.src}}" />
                                <div class="pic-keyword">{{img.keywords}}</div>
                                <input type="checkbox" class="checkbox right-check" ng-click="selectImg(img)" />
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" ng-repeat="img in imgs2">
                            <div class="thumbnail">
                                <img ng-src="{{img.src}}" />
                                <div class="pic-keyword">{{img.keywords}}</div>
                                <input type="checkbox" class="checkbox right-check" ng-click="selectImg(img)" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-5 col-lg-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Related Hot Topics</h3>
                </div>
                <div class="panel-body">
                    <div class="row" style="margin: 1rem 0.5rem;">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-repeat="topic in topics">
                            <div class="thumbnail" ng-click="showDetail(topic)" style="background:#e7ce02">
                                <div class="caption">
                                    <h3 style="color: #4d4d4d">{{topic.title}}</h3>
                                    <p style="color: #4d4d4d" class="text-primary"><strong>Keywords:</strong> {{topic.sol_key}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
