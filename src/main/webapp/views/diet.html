<div id="diet" class="container-fluid" style="height: 100%">
    <div class="row" style="height: 100%">
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2" style="padding: 10rem 0 0 2rem">
            <ul class="nav nav-pills" style="margin: 1rem 0;">
                <li><a href="#diet_graph" data-toggle="tab"><span class="glyphicon glyphicon-tree-deciduous"></span></a></li>
                <li class="active"><a href="#diet_list" data-toggle="tab"><span class="glyphicon glyphicon-th"></span></a></li>
            </ul>
            <ul id="diet_nav" class="nav nav-pills nav-stacked" style="margin-left: 1rem;">
                <li ng-repeat="item in navItems" ng-class="{'active': ($index === 0)}"><a ng-href="#{{item.id}}" data-toggle="tab">{{item.name}}</a></li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10" style="height: 100%">
            <div class="tab-content" style="height: 100%">
                <div class="tab-pane fade" id="diet_graph" ng-include="'views/diet_graph.html'">
                    diet_graph
                </div>
                <div class="tab-pane fade in active" id="diet_list" ng-include="'views/diet_list.html'">
                    diet_list
                </div>
            </div>
        </div>
    </div>
</div>
