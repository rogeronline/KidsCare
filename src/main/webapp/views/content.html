<div ng-controller="contentCtrl" class="well" style="height: 100%">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Hello</h3>
        </div>
        <div class="panel-body">
            <p>Have a nice day!</p>
            <ul class="list-group" ng-cloak>
              <li class="list-group-item" ng-repeat="item in items track by item.ID">{{item.NAME}}</li>
            </ul>
        </div>
    </div>
</div>
