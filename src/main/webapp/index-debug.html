<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title ng-bind="'APP_TITLE' | translate"></title>
        <meta name="description" content="{{'APP_DESCRIPTION' | translate}}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/bootstrap/slate/bootstrap.css">
        <link rel="stylesheet" href="bower_components/select2/select2.css">
        <link rel="stylesheet" href="bower_components/select2/select2-bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/home.css">
        <link rel="stylesheet" href="styles/diet.css">
        <link rel="stylesheet" href="styles/milk_detail.css">
        <link rel="stylesheet" href="styles/topic_detail.css">
        <link rel="stylesheet" href="styles/medical_detail.css">
        <link rel="stylesheet" href="styles/disease.css">
        <link rel="stylesheet" href="styles/questionnaire.css">
        <link rel="stylesheet" href="styles/prettyCheckable.css">

        <script src="bower_components/modernizr/modernizr.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div id="wrap">
            <!-- Fixed navbar -->
            <div id="navbar" ng-include="'views/navbar.html'"></div>

            <!-- Begin page content -->
            <div id="container">
                <section id="content" ng-view style="height: 100%"></section>
                <aside id="popups" ng-include="'views/popups.html'"></aside>
            </div>

            <!-- Fixed footer -->
            <div id="footer" ng-include="'views/footer.html'" style="position: absolute; bottom: 0;"></div>
        </div>

        <script src="bower_components/labjs/LAB.src.js"></script>
        <script src="scripts/main.js"></script>
        <script>
            bootstrap();

            $LAB.runQueue()
            .script([
                'scripts/controllers/NavbarCtrl.js',
                'scripts/controllers/HomeCtrl.js',
                'scripts/controllers/DietCtrl.js',
                'scripts/controllers/GrowthCtrl.js',
                'scripts/controllers/IntelligenceCtrl.js',
                'scripts/controllers/DiseaseCtrl.js',
                'scripts/controllers/RecordCtrl.js',
                'scripts/controllers/MilkDetailCtrl.js',
                'scripts/controllers/TopicDetailCtrl.js',
                'scripts/controllers/DietGraphCtrl.js',
                'scripts/controllers/MedicalDetailCtrl.js',
                'scripts/controllers/QuestionnaireCtrl.js'
            ]).wait(function() {
                angular.bootstrap(document, ['app']);
            });
        </script>
    </body>
</html>
